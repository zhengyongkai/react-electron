name: CI - Test, Build and Package

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Use npm mirror
        run: npm config set registry https://registry.npmmirror.com

      - name: Install dependencies (npm)
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test --if-present

  build:
    name: Build installers
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Use npm mirror
        run: npm config set registry https://registry.npmmirror.com

      - name: Install dependencies (npm)
        run: npm install

      - name: Build web/renderer and main
        run: npm run build

      - name: Package for target platform
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm run build:win;
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run build:mac;
          else
            npm run build:linux;
          fi
        shell: bash

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts-${{ matrix.os }}
          path: |
            dist/**
            build/**
            release/**
            out/**

  notify:
    name: Completed
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Build and packaging finished. Download artifacts from the workflow run in Actions."
