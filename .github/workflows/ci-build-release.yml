name: CI - Test, Build and Package

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -eux
          echo "PATH=$PATH"
          if command -v corepack >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@latest --activate || echo "corepack prepare failed"
          else
            echo "corepack not found"
          fi
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found, installing via npm"
            npm install -g pnpm
          fi
          echo "pnpm version: $(pnpm -v)"

      - name: Setup pnpm (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "PATH=$env:PATH"
          if (Get-Command corepack -ErrorAction SilentlyContinue) {
            corepack enable -Force -ErrorAction SilentlyContinue
            corepack prepare pnpm@latest --activate -ErrorAction SilentlyContinue
          } else {
            Write-Host "corepack not found"
          }
          if (-not (Get-Command pnpm -ErrorAction SilentlyContinue)) {
            Write-Host "pnpm not found, installing via npm"
            npm install -g pnpm
          }
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test --if-present

  build:
    name: Build installers
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -eux
          echo "PATH=$PATH"
          if command -v corepack >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@latest --activate || echo "corepack prepare failed"
          else
            echo "corepack not found"
          fi
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found, installing via npm"
            npm install -g pnpm
          fi
          echo "pnpm version: $(pnpm -v)"

      - name: Setup pnpm (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "PATH=$env:PATH"
          if (Get-Command corepack -ErrorAction SilentlyContinue) {
            corepack enable -Force -ErrorAction SilentlyContinue
            corepack prepare pnpm@latest --activate -ErrorAction SilentlyContinue
          } else {
            Write-Host "corepack not found"
          }
          if (-not (Get-Command pnpm -ErrorAction SilentlyContinue)) {
            Write-Host "pnpm not found, installing via npm"
            npm install -g pnpm
          }
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web/renderer and main
        run: pnpm build

      - name: Package for Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run build:win
        shell: powershell

      - name: Package for macOS
        if: matrix.os == 'macos-latest'
        run: pnpm run build:mac
        shell: bash

      - name: Package for Linux
        if: matrix.os == 'ubuntu-latest'
        run: pnpm run build:linux
        shell: bash

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts-${{ matrix.os }}
          path: |
            dist/**
            build/**
            release/**
            out/**

  notify:
    name: Completed
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Build and packaging finished. Download artifacts from the workflow run in Actions."
