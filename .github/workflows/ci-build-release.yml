name: CI - Test, Build and Package

on:
  push:
    branches: [ main, ci/add-ci-build-release ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
        - name: Configure pnpm mirror
          run: |
            pnpm config set registry https://registry.npmmirror.com
            pnpm config set fetch-retry-maxtimeout 60000
            pnpm config set fetch-retry-mintimeout 20000

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test --if-present

  build:
    name: Build installers
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

        - name: Configure pnpm mirror
          run: |
            pnpm config set registry https://registry.npmmirror.com
            pnpm config set fetch-retry-maxtimeout 60000
            pnpm config set fetch-retry-mintimeout 20000

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build web/renderer and main
        run: pnpm build

      - name: Package for target platform
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pnpm run build:win;
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            pnpm run build:mac;
          else
            pnpm run build:linux;
          fi
        shell: bash

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts-${{ matrix.os }}
          path: |
            dist/**
            build/**
            release/**
            out/**

  notify:
    name: Completed
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Build and packaging finished. Download artifacts from the workflow run in Actions."
