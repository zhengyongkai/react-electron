name: CI - Test, Build and Package

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm (ensure pnpm available)
        run: |
          set -eux
          # Enable corepack (ships with Node 16.10+)
          if command -v corepack >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@latest --activate || echo "corepack prepare failed"
          else
            echo "corepack not available"
          fi
          # Fallback to npm global install if pnpm still missing
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found, installing via npm"
            npm install -g pnpm
          fi
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test --if-present

  build:
    name: Build installers
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm (ensure pnpm available)
        run: |
          set -eux
          if command -v corepack >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@latest --activate || echo "corepack prepare failed"
          else
            echo "corepack not available"
          fi
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found, installing via npm"
            npm install -g pnpm
          fi
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web/renderer and main
        run: pnpm build

      - name: Package for target platform
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pnpm run build:win;
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            pnpm run build:mac;
          else
            pnpm run build:linux;
          fi
        shell: bash

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts-${{ matrix.os }}
          path: |
            dist/**
            build/**
            release/**
            out/**

  notify:
    name: Completed
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Build and packaging finished. Download artifacts from the workflow run in Actions."
